<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>axios</title>
  </head>
  <body>
    <body>
      <h2>axios的基本使用</h2>
      <button class="btn1">get</button>
      <button class="btn2">post</button>
      <button class="btn3">put</button>
      <button class="btn4">delete</button>
      <script>
        var btn1 = document.querySelector(".btn1");
        var btn2 = document.querySelector(".btn2");
        var btn3 = document.querySelector(".btn3");
        var btn4 = document.querySelector(".btn4");
        btn1.addEventListener('click', () => {
            axios({
                method: 'GET', 
                url: 'http://127.0.0.1:8081/axios-get'
            }).then(response => {
                console.log(response)
            })
        })
        btn2.addEventListener('click', () => {
            axios({
                method: 'POST', 
                url: 'http://127.0.0.1:8081/axios-post'
            }).then(response => {
                console.log(response)
            })
        })
        btn3.addEventListener('click', () => {
          axios({
            // 请求方式
            method: 'GET',
            // 请求地址
            url: 'http://127.0.0.1:8081/axios-get/params',
            // url中的查询参数
            params: {
                id: 1
            }
        }).then(function(res) {
            console.log(res);
        })

        })
        btn4.addEventListener('click', () => {
          axios({
            // 请求方式
            method: 'POST',
            // 请求地址
            url: 'http://127.0.0.1:8081/axios-post/params',
            data: {
                name: 'zs',
                age: 20
            }
        }).then(function(res) {
            console.log(res);
        })

        })




      </script>

      </body>
</html>
